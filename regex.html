<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobile=document.getElementById("mobile").value
			var mobileCheck=/^[0-9]{10}$/
			var email=document.getElementById("email").value
			var emailCheck=/^[a-zA-Z#._0-9]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please enter a valid information")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry characters")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("must enter 10 digits")
				return false
			}
			if(!email.match(emailCheck)){
				alert("please check your email")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="enter your name"id="firstname"/></p>
		<p><input type="text"placeholder="enter number"id="mobile"/></p>
		<p><input placeholder="enter your e mail" id="email"/></p>
		<button>submit</button>
	</form>
</body>
</html>
